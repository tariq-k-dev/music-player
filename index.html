<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="player">
      <header>
        <img class="headphones" src="images/music-player-1.jpg"
          alt="Headphones vector art" width="200" height="auto" />
      </header>
      <main>
        <audio id="player">
          <source id="source" type="audio/mpeg" />
          Audio not supported
        </audio>
        <section id="controls">
          <p id="current-song"></p>
          <div class="controls-wrapper">
            <p>
              <span id="play">▶️</span>
              <span id="pause">⏸️</span>
            </p>
            <p>
              <span id="current-time" class="time"></span>
              <input type="range" id="seek-slider" max="307" step="any"
                value="0">
              <span id="duration" class="time"></span>
            </p>
            <p>Volume:</p>
            <div class="volume">
              <span id="decrease">-</span>
              <input id="volume-slider" type="range" min="0" max="1" value="0.5"
                step="0.01" />
              <span id="increase">+</span>
            </div>
          </div>
        </section>
        <section class="play-list">
          <h2>My Playlist:</h2>
          <div id="song-list"></div>
        </section>
      </main>
      <footer>
        <h3>Source Links:</h3>
        <p>
          <a href="https://www.bensound.com/free-music-for-videos"
            target="_blank">Music by: Bensound.com</a>
        </p>
        <p>
          <a href="https://www.freepik.com/free-vector/glowing-musical-pentagram-background-with-sound-notes_13514659.htm#query=music%20background&position=1&from_view=keyword"
            target="_blank">Background
            Image
            by starline on Freepik</a>
        </p>
        <p>
          <a href="https://github.com/tariq-k-dev/music-player"
            target="_blank">GitHub Repo</a>
        </p>
        <p>
          Created by Tariq Khan | &copy; <span id="date"></span>
        </p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>

</html>
